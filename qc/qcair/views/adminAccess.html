   <h2 style="text-align: center; margin-top: 150px;">Contacts</h2>
    <hr class="featurette-divider">
    <table class="table" style="margin-top: 50px;">
  <thead>
  <tr>
    <th>Name</th>
    <th>Number</th>
    <th>Email</th>
    <th>Address</th>
    <th>Action</th>
  <tr>  
  </thead>
    <tbody>
      <tr>
        <td>
          <input class="form-control" ng-model="contact.name"></input></td>
          <td>
          <input class="form-control" ng-model="contact.number"></input></td>
          <td>
          <input class="form-control" ng-model="contact.email"></input></td>
          <td>
          <input class="form-control" ng-model="contact.address"></input></td>
          <td>
          <button class="btn btn-primary" ng-click="addContact()"> Add Contact</button>
        </td>
      </tr> 
      <tr ng-repeat="contact in contacts">
        <td> {{ contact.name }}</td>
        <td> {{ contact.number }}</td>
        <td>  {{contact.email }}</td>
        <td>  {{contact.address }}</td>
      </tr>
    </tbody>  
</table>
   <h2 style="text-align: center; margin-top: 150px;">Events</h2>
    <hr class="featurette-divider">
    <table class="table" style="margin-top: 50px;">
  <thead>
  <tr>
    <th>Event</th>
    <th>Date</th>
    <th>Place</th>
    <th>Action</th>
  <tr>  
  </thead>
    <tbody>
      <tr>
        <td>
          <input class="form-control" ng-model="event.name"></input></td>
          <td>
          <input class="form-control" ng-model="event.date"></input></td>
          <td>
          <input class="form-control" ng-model="event.place"></input></td>
          <td>
          <button class="btn btn-default" ng-click="addEvent()"> Add Event</button>
        </td>
        <td>
          <button class="btn btn-default" ng-click="updateEvent()">Update</button>
        </td>
      </tr> 
      <tr ng-repeat="event in events">
        <td> {{ event.name }}</td>
        <td> {{ event.date }}</td>
        <td>  {{ event.place }}</td>
        <td><button class="btn btn-default" ng-click="removeEvent(event._id)"> Remove</button></td>
        <td><button class="btn btn-default" ng-click="editEvent(event._id)">Edit</button></td>
      </tr>
    </tbody>  
</table>
  <hr class="featurette-divider">
</div>
